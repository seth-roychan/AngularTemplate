<mat-toolbar color="primary" class="demo-app-header">
  <button mat-icon-button (click)="sideNav.toggle()">
    <mat-icon>{{ sideNav.opened ? 'close' : 'menu' }}</mat-icon>
  </button>

  <span>Angular Material 8 & Angular Material Demo</span>

  <!-- 在這之後的都會被推到右邊去 -->
  <span class="toolbar-seprator"></span>

  <button mat-icon-button>
    <mat-icon>message</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sideNav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'"> <mat-icon>info</mat-icon><div style="width:15px;"></div> Dashboard</a>
      <a mat-list-item [routerLink]="'/create-account'"> <mat-icon>info</mat-icon><div style="width:15px;"></div> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"><mat-icon>info</mat-icon><div style="width:15px;"></div>  Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"><mat-icon>info</mat-icon><div style="width:15px;"></div>  Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"><mat-icon>info</mat-icon><div style="width:15px;"></div>  Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"><mat-icon>info</mat-icon><div style="width:15px;"></div>  Create Activity </a>
      <a mat-list-item (click)="sideNav.toggle()" href="" mat-list-item><mat-icon>info</mat-icon><div style="width:15px;"></div> Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
